<!DOCTYPE html>
<html>
<head>
  <title>Search Student</title>
  <style>
    body{
      font-family:Arial;
      background: linear-gradient(45deg, #f2f2f2, #e0e0e0, #f2f2f2);
      background-size: 400% 400%;
      animation: backgroundShift 10s ease infinite;
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .box{width:400px;margin:50px auto;background:#fff;padding:20px;box-shadow:0 0 10px #aaa;}
    input,button{width:100%;padding:10px;margin:8px 0;}
    button{background:blue;color:white;border:none;cursor:pointer;}
    a{display:block;text-align:center;margin-top:10px;}
  </style>
</head>
<body>

<div class="box">
  <h2>Search Student by UID</h2>

  <form action="/cgi-bin/searchstudent.exe" method="get">
    <input type="text" name="uid" placeholder="Enter UID" required>
    <button type="submit">Search</button>
  </form>

  <a href="/college/">Back</a>
</div>

</body>
</html>
