<!DOCTYPE html>
<html>
<head>
  <title>Update Student</title>
  <style>
    body{
      font-family:Arial;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: backgroundShift 8s ease infinite;
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 0% 0%; }
      100% { background-position: 0% 50%; }
    }
    .box{width:420px;margin:50px auto;background:#fff;padding:20px;box-shadow:0 0 10px #aaa;}
    input,button{width:100%;padding:10px;margin:8px 0;}
    button{background:orange;color:black;border:none;cursor:pointer;font-weight:bold;}
    a{display:block;text-align:center;margin-top:10px;}
  </style>
</head>
<body>

<div class="box">
  <h2>Update Student by UID</h2>

  <form action="/cgi-bin/updatestudent.exe" method="get">
    <input type="text" name="uid" placeholder="Enter UID to Update" required>
    <input type="text" name="fname" placeholder="New First Name" required>
    <input type="text" name="lname" placeholder="New Last Name" required>
    <input type="text" name="cgpa" placeholder="New CGPA" required>
    <input type="text" name="course" placeholder="New Course" required>

    <button type="submit">Update Student</button>
  </form>

  <a href="/college/">Back</a>
</div>

</body>
</html>
